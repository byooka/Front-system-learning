<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body ng-app>
  <!-- 
  ng-app(指令)：告诉angular核心他管理当前标签所包含的整个区域，并且会自动创建$rootScope根作用域对象
  ng-model: 将当前输入框的值与谁关联(属性名：属性值)，并作为当前作用域对象($rootScope)的属性
  {{xx}}(表达式): 显示数据，从作用域对象的指定属性名上取
  1.表达式：通常有一个返回值，可以放在任何需要值的地方。比如函数调用的参数，一个变量名，一个运算
  2.语句：通常表示一个完整的执行单位，一段完整的js可执行的代码，有的语句也可以用表达式来执行，叫表达式语句
  3.区别：语句用分号结尾，有些没加js引擎会启动补上
  4.特例：if语句，不用分号，可也是完整的语句
  -->
  <script src="https://cdn.bootcdn.net/ajax/libs/angular.js/1.8.0/angular.min.js"></script>
  <script>
  </script>
</body>
</html>
