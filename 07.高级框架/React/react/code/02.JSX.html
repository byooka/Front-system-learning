<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../lib/react.development.js"></script>
  <script src="../lib/react-dom.development.js"></script>
  <script src="../lib/babel.js"></script>
</head>
<body>
  <div id="test1"></div>
  <div id="test2"></div>

  <script type="text/javascript">
    const msg = 'i like you' + '<h3>and<h3>' + 'you like me.'
    const myId = 'Zhuang'

    // js
    const vDom1 = React.createElement('h2', {className: myId.toLowerCase()}, msg.toUpperCase())
    const test1Div = document.getElementById('test1')
    // debugger
    ReactDOM.render(vDom1, test1Div)
  </script>
  <script type="text/babel">
    // jsx = javascript + xml
    // 多个标签需要被一个根标签包裹；js代码需要用{}括起来
    const vDom2 = <h3 id={myId.toUpperCase()}>{msg.toLowerCase()} - <h4>aaaa</h4></h3>
    ReactDOM.render(
      vDom2,
      document.getElementById('test2')
    )
  </script>
</body>
</html>
