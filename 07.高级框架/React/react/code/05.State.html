<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../lib/react.development.js"></script>
  <script src="../lib/react-dom.development.js"></script>
  <script src="../lib/babel.js"></script>
</head>
<body>
  <div class="app"></div>

  <script type="text/babel">
    class Like extends React.Component {
      constructor(props) {
        super(props)
        // 初始化状态
        this.state = {
          isLikeMe: false
        }
        // 将新增的方法this强制绑定为组件对象(这种写法效率更高)
        this.handleClick = this.handleClick.bind(this)
      }
      // 新添加的方法：内部的this默认不是组件对象，而是undefined
      handleClick() {
        console.log("handleClick", this)
        const isLikeMe = !this.state.isLikeMe
        // 更新状态
        this.setState({
          // isLikeMe: !this.state.isLikeMe
          isLikeMe
        })
      }
      // 重写组件类的方法
      render() {
        // 读取状态
        // const isLikeMe = this.state.isLikeMe
        const {isLikeMe} = this.state
        // return <h2 onClick={this.handleClick.bind(this)}>{isLikeMe ? '我喜欢你' : '你喜欢我'}</h2>
        return <h2 onClick={this.handleClick}>{isLikeMe ? '我喜欢你' : '你喜欢我'}</h2>
      }
    }

    ReactDOM.render(
      <Like />, 
      document.querySelector('.app')
    )
  </script>
</body>
</html>
