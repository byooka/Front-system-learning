<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {margin: 0; padding: 0}
    .box {
      width: 100px;
      height: 200px;
      background: pink;
      padding: 100px;
      border: 80px solid blue;
      background-image: url('http://cdn.byooka.com/0ZcsX8-l3R.jpg');
      background-repeat: no-repeat;
      /* 默认背景图片为padding-border */
      background-origin: content-box;
      background-position: -50px 0;
    }
  </style>
</head>
<body>
  <div class="box"></div>
</body>
</html>
