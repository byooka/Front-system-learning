<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    /* 从一个url地址到最终页面渲染完成
      1. DNS解析：将域名地址解析为ip地址
        - 浏览器DNS缓存
        - 系统DNS缓存
        - 路由器DNS缓存
        - 网络运营商DNS缓存
        - 递归搜索：blog.baidu.com
          - .com域名下查找DNS解析
          - .baidu域名下查找DNS解析
          - blog域名下查找DNS解析
          - 出错
      2. TCP连接：三次握手
        - 第一次：浏览器发起，告诉服务器端我要发送请求了
        - 第二次：服务器发起，告诉浏览器我准备接收了
        - 第三次：浏览器发起，告诉服务器，我马上就发了，准备接收
      3. 发送请求
        - 请求报文：HTTP协议的通信内容
      4. 接收响应
        - 响应报文
      5. 渲染页面
        - 遇见HTML标记，浏览器调用HTML解析器解析成Token并构建成dom数
        - 遇见style/link标记，浏览器调用css解析器，处理css标记并构建cssom数
        - 遇见script标记，调用js解析器，处理js代码（绑定事件、修改dom/cssom数）
        - 将dom树和cssom树合并成一个渲染树
        - 根据渲染树来计算布局，计算每个节点的几何信息（布局）
        - 将各个节点颜色绘制到屏幕上（渲染）
      6.断开连接：TCP四次挥手
    */
  </script>
</body>
</html>
