<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    /* 变量提升
      预处理：收集变量，收集函数
    */
    console.log(username)
    var username = 'koko'

    fun()
    function fun() {
      console.log('fun..')
    }

    /* 执行上下文 执行上下文对象 execute context EC
      - 理解：代码执行的环境
      - 时机：代码正式执行之前会进入到执行环境
      - 作用域：代码定义时产生
      - 工作：
          1. 创建变量对象：收集变量；收集函数及函数参数
          2. 确认this指向：全局this - window; 局部this - 调用对象(对象、自调用、new)
          3. 创建作用域链
            父级作用域链 + 当前的变量对象
          4. 扩展：
            ECObj = {
              变量对象：{ 变量，函数及函数参数 }
              scopeChain: 父级作用域链 + 当前的变量对象
              this: { window || 调用对象 }
            }
    */
  </script>
</body>
</html>
