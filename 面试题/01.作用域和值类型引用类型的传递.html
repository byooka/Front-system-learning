  <script>
    // 1.作用域
    var num1 = 55
    var num2 = 66

    function f1(num, num1) {
      // 相当 var num = 55, num1 = 66
      num = 100
      num1 = 100
      num2 = 100
      console.log(num)
      console.log(num1)
      console.log(num2)
    }
    f1(num1, num2)
    console.log(num1)
    console.log(num2)
    console.log(num)

    // 2.值类型和引用类型的传递
    function Person(name, age, salary) {
      this.name = name
      this.age = age
      this.salary = salary
    }
    function f2(person) {
      person.name = 'ls'
      // person 从原来指向p开辟对象，转为指向一个新的对象
      person = new Person('aa', 18, 10)
    }

    var p = new Person('bb', 18, 1000)
    console.log(p.name)
    f2(p)
    console.log(p.name)
  </script>
