    <input type="checkbox" checked="checked" name="zsf">

    <script>
        /* 
        布尔值属性：property是布尔值类型
        非布尔值属性：property是非布尔值类型
        */

        /* 
        非布尔值属性：不管什么情况，attribute和property都会同步
        */

        /* 
        布尔值属性：
        - 改变property时，不会同步attribute; 
        - 没有动过property时：attribute会同步property
          一旦动过property时：attribute不会同步property
        */
        var zsf = document.querySelector("input[type=checkbox]")

        // Watch添加：zsf.checked; zsf.attributes.checked.nodeValue
        debugger
        zsf.setAttribute("checked", "zsf1")
        zsf.setAttribute("checked", "zsf2")
        zsf.setAttribute("checked", "zsf3")

        zsf.checked="zsf4"
        zsf.checked="zsf5"
        zsf.checked="zsf6"
        
        zsf.checked=false

        zsf.setAttribute("checked", "zsf7")
        zsf.setAttribute("checked", "zsf8")
        zsf.setAttribute("checked", "zsf9")
    </script>
