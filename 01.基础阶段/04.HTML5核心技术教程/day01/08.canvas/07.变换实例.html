<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        html, body {
            height: 100%;
            overflow: hidden;
        }
        body {
            background-color: gray;
        }
        #demo {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: auto;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <canvas id="demo" width="300" height="300"></canvas>
</body>
<script>
    window.onload = function() {
        var flag = 0

        var scale = 0
        var flagScale = 0

        var canvas = document.querySelector("#demo")

        if (canvas.getContext) {

            var ctx = canvas.getContext("2d")

            ctx.save()
            ctx.translate(150, 150)

            ctx.beginPath()
            ctx.fillRect(-50, -50, 100, 100)
            ctx.restore()

            setInterval(function() {
                flag++
                ctx.clearRect(0, 0, canvas.width, canvas.height)
                ctx.save()
                ctx.translate(150, 150)
                ctx.rotate(flag*Math.PI/180)

                if (scale === 100) {
                    flagScale = -1
                }
                else if (scale === 0) {
                    flagScale = 1
                }
                scale += flagScale
                // console.log(scale)
                ctx.scale(scale/50, scale/50)

                ctx.beginPath()
                ctx.fillRect(-50, -50, 100, 100)
                ctx.restore()
            }, 1000/60)
        }
    }
</script>
</html>
