<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 语义化：
    - 代替大量无意义的div标签；提升了网页的质量和语义；搜索引擎更友好 
    - hgroup, header, nav, section, footer, article, aside...
    -->

    <!-- 语义化测试：https://gsnedders.html5.org/outliner -->
    <header>
        <hgroup>
            <h1>header</h1>
            <h2>header副标题</h2>
        </hgroup>
    </header>
    <section>
        section
    </section>
    <footer>
        footer
    </footer>
</body>
</html>
