<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			#move {
				position: absolute;
				left: 200px;
				top: 300px;
				width: 5px;
				height: 5px;
				border-radius: 50%;
				background-color: black;
			}
			.box {
				position: absolute;
				border: 1px solid black;
			}
		</style>
	</head>
	<body>
		<div id="move">
			
		</div>
	</body>
	<script type="text/javascript">
		var moveNode = document.querySelector('#move')
		var startX = moveNode.offsetLeft;
		var startY = moveNode.offsetTop;
		var deg = 0;
		var step = 100;
		
		setInterval(function() {
			deg++;
			
			moveNode.style.left = startX + (deg * Math.PI / 180) * step / 2 + 'px';
			moveNode.style.top = startY+ Math.sin(deg * Math.PI / 180) * step * 2 + 'px';
			
			var boxNode = document.createElement("div")
			boxNode.classList.add('box')
			boxNode.style.left = moveNode.offsetLeft + 'px';
			boxNode.style.top = moveNode.offsetTop + 'px';
			document.body.appendChild(boxNode)
		}, 1000/60)
	</script>
</html>
