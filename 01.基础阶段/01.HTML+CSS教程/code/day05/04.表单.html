<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>

    </style>
</head>

<body>
    <div>
        <!-- form标签创建一个表单
            action属性：指向一个服务器地址
        name: 提交的给服务器的内容,用户填写的信息附在url后面以查询字符串发送给服务器
        value: 提交按钮显示文字
        ctrl + f5 -> 清楚页面缓存
        -->
        <form action="submit.html">
            <!-- label 中的for 配合id使用，点击文字可以激活光标 -->
            <fieldset>
                <legend>用户信息</legend>
                <label for="user">用户名：</label>
                <input type="text" name="usename" id="user" /><br />
                密码：<input type="password" name="password" /><br />
            </fieldset>
            <!-- 单选按钮：根据name属性分组，相同为一组;
                必须指定value属性
            -->
            性别：<input type="radio" name="gender" value="male" />男
            <input type="radio" name="gender" value="female" checked="checked" />女<br />
            <!-- 多选框： -->
            爱好：<input type="checkbox" name="hobby" value="zq" />足球
            <input type="checkbox" name="hobby" value="lq" />篮球
            <input type="checkbox" name="hobby" value="ymq" />羽毛球
            <input type="checkbox" name="hobby" value="ppq" checked="checked" />乒乓球<br />
            <!-- 下拉框 -->
            你喜欢的明星：
            <select name="star" multiple="multiple">
                <option value="l">刘翔</option>
                <option value="f">范伟</option>
                <option value="z" selected="selected">周杰伦</option>
                <optgroup label="女明星">
                    <option value="fwq">范玮琪</option>
                    <option value="lxr">林心如</option>
                </optgroup>
            </select><br />
            <!-- 文本域 -->
            自我介绍：<textarea name="info"></textarea><br />

            <input type="submit" value="提交" />
            <input type="reset" /><br />

            <input type="button" value="按钮" />
            <button type="submit">提交</button>

        </form>
    </div>
</body>

</html>
