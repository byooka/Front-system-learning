<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- 文档：即一个网页
        文档流：网页的最底层，表示的是一个页面的位置。
        所创建的元素都处于文档流中。
         元素在文档流中特点：
        块元素：在文档流中独占一行，自上而下排列；
                宽度默认是父元素的100%，高度默认被内容撑开
        内联元素：只占自身大小，从左到右排列，不足自动换行；
                宽度、高度被内容撑开
     -->
     <div>
         <span>一个</span>
         <span>一个</span>
         <span>一个</span>
         <span>一个</span>
         <span>一个</span>
     </div>
</body>
</html>
