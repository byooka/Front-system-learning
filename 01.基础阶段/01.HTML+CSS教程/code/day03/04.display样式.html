<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /* display修改元素的类型 */
        a {
            width: 400px;
            height: 400px;
            background-color: #fba;
            display:inline-block;
        }
        .box {
            width: 100px;
            height: 100px;
            background-color: #baf;
            visibility: hidden;
        }
        .box1 {
            width: 100px;
            height: 100px;
            background-color: #baf;
            overflow-y: scroll;
        }
        .box2 {
            width:60px;
            height: 300px;
            background: black;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div>
        <div class="box"></div>
        <a href="#">一个大大的超链接</a>
        <span>aaaa</span>
    </div>

    <div class="box1">
        <div class="box2"></div>
    </div>
</body>
</html>
