<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /* 浏览器在页面没有样式时，也可以有一个好的显示效果，大多标签有默认的margin,padding。
            开发过程往往用自己的样式，不需要
        */
        * {
            margin: 0;
            padding: 0;
        }
        .box1 {
            width: 100px;
            height: 100px;
            background-color: #fba;
        }
        p {
            background-color: burlywood;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <p>一个段落</p>
    <p>一个段落</p>
    <p>一个段落</p>
    <ul>
        <li>aaaaa</li>
        <li>aaaaa</li>
        <li>aaaaa</li>
        <li>aaaaa</li>
    </ul>
</body>
</html>
