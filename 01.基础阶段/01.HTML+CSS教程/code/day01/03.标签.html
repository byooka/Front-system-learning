<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8' />
        <title>常用标签</title>
        <meta name="keywords" content="HTML5,前端,JavaScript" />
        <meta name="description" content="前端相关知识" />
        <meta http-equiv="refresh" content="5;url=http://www.baidu.com" />
    </head>
    <body>
        <!-- h1-h6 标题标签，关心语义，代表重要性，SEO -->
        <h1>一级标签</h1>
        <h2>二级标签</h2>
        <!-- p 段落标签 -->
        <p>一个   p&nbsp&nbsp标签</p>
        <p>代表一个段落，语义化标签</p>

        <!-- 实体（转义字符串）：&  ,< &lt, > &gt,&copy,&nbsp -->

        <!--
            图片标签：img
            JPG(JPEG): 支持颜色较多，可以压缩，不支持透明，照片
            GIF: 支持颜色少，简单透明，动态图
            PNG: 支持颜色多，复杂的透明
        -->

        <!--
            meta: 元数据，设置页面，关键字，请求重定向
        -->
    </body>
</html>
