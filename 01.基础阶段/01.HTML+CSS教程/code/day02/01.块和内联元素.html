<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!--
        块元素：独占一行。div无语意 p h1-h6
        内联元素（行内元素）：只占自身大小。a img iframe span
        块主要用来页面布局，内联设置选中文本样式
        一般是用块包含内联，a可以包含任意元素除了自身，p不能包含块元素
    -->
    <div style="background: brown;">一个div元素</div>
    <div style="background: brown;width: 20px;">一个div元素</div>
    <p style="background: burlywood;">一个p元素</p>
    <p style="background: burlywood;">一个p元素</p>
    <span style="background: cornflowerblue;">一个span</span>
    <span style="background: green;">元素</span>
    <span style="background: lightblue;">s</span>
    <span style="background: indianred;">o</span>
    <span style="background: wheat;">n</span>
    <span style="background: indianred;">son</span>
    <span style="background: indianred;">
    <span style="background: green;">元</span>
    <span style="background: lightblue;">素</span>
    </span>
    <span style="background: lightblue;">一个元素</span>
    
</body>
</html>
