<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    .box1 ul {
        list-style: none;
    }
    </style>
</head>
<body>
    <!-- 
        无序列表：ul [type='dics' 'squre' 'circle']
        有序列表：ol [type='1' 'a' 'A' 'i' 'I']
        定义列表：dl dt:定义 dd:说明
     -->
    <div class="box1">
        <ul type="circle">
            <li>中文</li>
            <li>英语</li>
            <li>韩语</li>
        </ul>
        <ol type="A">
            <li>高数</li>
            <li>历史</li>
            <li>物理</li>
            <li>计算机</li>
        </ol>
        <dl>
            <dt>武松</dt>
            <dd>景阳冈打虎英雄</dd>
            <dd>后打死西门庆，投奔梁山</dd>
            <dt>武大</dt>
            <dd>武松的哥哥</dd>
        </dl>
    </div>
</body>
</html>
