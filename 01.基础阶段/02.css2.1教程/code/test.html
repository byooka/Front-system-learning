<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        div {
            height: 100px;
        }
        .l, .r {
            width: 200px;
            background: pink;
        }
        .m {
            background: yellow;
        }
        .l {
            float: left;
        }
        .r {
            float: right;
        }
    </style>
</head>
<body>
    <div class="l">left</div>
    <div class="m">middle</div>
    <div class="r">right</div>
</body>
</html>
