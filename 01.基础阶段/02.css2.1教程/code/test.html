<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        html, body {
            height: 100%;
            background-color: gray;
        }
        .box {
            border: 1px solid black;
            padding: 0 200px;
            overflow: hidden;
        }
        .box > .middle, .box > .left, .box > .right {
            padding-bottom: 200px;
            margin-bottom: -200px;
        }
        .middle {
            float: left;
            width: 100%;
            background-color: red;
        }
        .left {
            position: relative;
            left: -200px;
            margin-left: -100%;
            float: left;
            width: 200px;
            background-color: yellow;
        }
        .right {
            position: relative;
            right: -200px;
            margin-left: -200px;
            float: left;
            width: 200px;
            background-color: blue;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="middle">
            middle<br/>
            middle<br/>
            middle<br/>
            middle<br/>
            middle<br/>
            middle<br/>
        </div>
        <div class="left">left</div>
        <div class="right">right</div>
    </div>
</body>
</html>
