<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 移动端，字体自适应 -->
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        html, body {
            height: 100%;
        }
        #wrap {
            /* height: 100%; */
            min-height: 100%;
            background-color: pink;

            /* 清除浮动(移动端常用) */
            overflow: hidden;
        }
        #wrap .main {
            padding-bottom: 50px;
        }
        #footer {
            height: 50px;
            line-height: 50px;
            background-color: gray;
            text-align: center;
            margin-top: -50px;
        }
    </style>
</head>
<body>
    <!-- 粘连布局：
        stickyFooter, footer布局
        main高度足够长时，紧跟后面；
        main高度不够时，粘连在底部
    -->
    <div id="wrap">
        <div class="main">
            main<br/>
            main<br/>
            main<br/>
            main<br/>
            main<br/>
            main<br/>
        </div>
    </div>
    <!-- footer放到main父级元素下面 -->
    <div id="footer">
        footer
    </div>
</body>
</html>
