<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .wrap {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 400px;
      height: 400px;
      margin-top: -200px;
      margin-left: -200px;
      border: 1px solid black;
      background: gray;

      perspective: 300px;

      /* 营造有层级的3d舞台 */
      transform-style: preserve-3d;
      /* perspective-origin: 10px 10px; */
    }
    .inner {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 200px;
      height: 200px;
      margin-top: -100px;
      margin-left: -100px;
      background: pink;
      text-align: center;
      font: 30px/200px '微软雅黑';
      /* border-radius: 50%; */
      transition: 1s;

      transform: rotateX(45deg) translateZ(100px);

    }
    .wrap:hover .inner {
      /* transform: rotateX(180deg); */
      /* transform: perspective(100px) rotateX(180deg); */
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="inner">张丹峰</div>
  </div>
</body>
</html>
