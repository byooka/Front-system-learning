<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style id="css">
    * {
      margin: 0;
      padding: 0;
    }
    ul {
      list-style-type: none;
    }
    ul > li {
      position: absolute;
      left: 99px;
      top: 0;
      width: 2px;
      height: 10px;
      background: black;

      transform-origin: center 100px;
    }
    ul > li:nth-child(5n+1) {
      height: 15px;
    }
    /* ul > li:nth-child(1) {
      transform: rotate(0deg)
    }
    ul > li:nth-child(2) {
      transform: rotate(6deg)
    }
    ul > li:nth-child(3) {

    }
    ul > li:nth-child(4) {
      transform: rotate(18deg)
    }
    ul > li:nth-child(5) {

    }
    ul > li:nth-child(6) {

    .wrap {
      position: absolute;
      width: 200px;
      height: 200px;
      left: 50%;
      top: 50%;
      margin-left: -100px;
      margin-top: -100px;
      border: 1px solid black;
      border-radius: 50%;
    }
    .wrap .hour {
      position: absolute;
      left: 97px;
      top: 70px;
      width: 6px;
      height: 30px;
      background: black;
      transform-origin: center bottom;
    }
    .wrap .min {
      position: absolute;
      left: 98px;
      top: 50px;
      width: 4px;
      height: 50px;
      background: gray;
      transform-origin: center bottom;
    }
    .wrap .sec {
      position: absolute;
      left: 99px;
      top: 30px;
      width: 2px;
      height: 70px;
      background: red;
      transform-origin: center bottom;
    }
    .wrap .icon {
      position: absolute;
      left: 90px;
      top: 90px;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: pink;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <ul>
      <!-- <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li> -->
    </ul>
    <div class="hour"></div>
    <div class="min"></div>
    <div class="sec"></div>
    <div class="icon"></div>
  </div>

  <script>
    window.onload = function() {
      var ulNode = document.querySelector('.wrap ul')
      var liHtml = ''
      // var styleNode = document.querySelector('#css')
      var styleNode = document.createElement('style')
      var cssText = ''
      var hourNode = document.querySelector('.wrap .hour')
      var minNode = document.querySelector('.wrap .min')
      var secNode = document.querySelector('.wrap .sec')

      for (var i = 0; i < 60; i++) {
        liHtml += '<li></li>'

        cssText += "ul > li:nth-child(" +(i+1)+ "){transform: rotate(" +(i*6)+ "deg);}"
      }
      ulNode.innerHTML = liHtml
      // styleNode.innerHTML += cssText
      styleNode.innerHTML = cssText
      document.head.appendChild(styleNode)

      move()
      setInterval(move, 500)

      function move() {
        var date = new Date()
        var s = date.getSeconds()
        var m = date.getMinutes() + s / 60
        var h = date.getHours() + m / 60

        hourNode.style.transform = "rotate(" +(30*h)+ "deg)"
        minNode.style.transform = "rotate(" +(6*m)+ "deg)"
        secNode.style.transform = "rotate(" +(6*s)+ "deg)"
      }
    }
  </script>
</body>
</html>
