<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      * {
        margin: 0;
        padding: 0;
      }
      /* flex容器
      ** flex项目
      ** 主轴、侧轴
      ** 项目永远在主轴的正方向上排列
      */
      .wrap {
        width: 100px;
        height: 300px;
        margin: 100px auto;
        border: 1px solid black;
        /* 老版flex布局: 父容器宽度不够时溢出；新版子元素自动调整（变小不换行） */
        /* display: -webkit-box; */
        display: flex;
      }
      .item {
        width: 50px;
        height: 50px;
        background: pink;
        text-align: center;
        line-height: 50px;
      }
    </style>
  </head>
  <body>
    <!-- 布局
    css2: table布局（不推荐）
    css3: flex布局、响应式布局、多列布局（分栏布局）
    -->
    <div class="wrap">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
      <div class="item">4</div>
      <div class="item">5</div>
    </div>
  </body>
</html>
