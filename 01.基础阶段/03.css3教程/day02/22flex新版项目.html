<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .box {
        width: 400px;
        height: 300px;
        background: gray;
        margin: 100px auto;
        display: flex;
      }
      .item {
        width: 50px;
        height: 50px;
        background: pink;
        font: 20px/50px '微软雅黑';
        text-align: center;
        flex-grow: 1;
        /* flex-shrink: 收缩因子
        * 前提是 flex-wrap: nowrap
        **/
        flex-shrink: 2;
      }

      .box > .item:nth-child(3) {
        order: 5;
        align-self: flex-end;
        /* flex-grow:
        * 可用空间 = 容器大小 - 所有相邻项目flex-bases总和(没有时为width/height)
        * 可扩展空间 = 可用空间 / 所有相邻项目flex-grow总和
        * 每项伸缩大小 = 伸缩基准值 + 可扩展空间 * flex-grow
        */
        flex-grow: 3;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
      <div class="item">4</div>
      <div class="item">5</div>
    </div>
  </body>
</html>
