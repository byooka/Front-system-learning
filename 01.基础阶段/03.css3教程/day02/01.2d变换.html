<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    html, body {
      height: 100%;
      overflow: hidden;
    }
    .box {
      position: relative;
      margin-top: 100px;
      height: 400px;
      border: 1px solid;
    }
    .circle {
      position: absolute;
      top: 0;
      right: 0;
      left: 0;
      bottom: 0;
      margin: auto;
      width: 200px;
      height: 200px;
      background: pink;
      /* border-radius: 50%; */
      font: 30px/200px '微软雅黑';
      text-align: center;

      transition: 2s;
      /* 基点的变换 */
      transform-origin: top left;
      transform-origin: 100% 100%;
    }
    .box:hover .circle {
      transform: rotate(360deg);
      /* transform: translate(300px, 100px);
      transform: skewY(-45deg);
      transform: scale(-.5); */
    }
  </style>
</head>
<body>
  <!-- transform属性允许修改css视觉格式模型的坐标空间。只对block元素生效 -->
  <div class="box">
    <div class="circle">
      张三丰
    </div>
  </div>
</body>
</html>
