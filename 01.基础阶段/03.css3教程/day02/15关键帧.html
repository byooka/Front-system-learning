<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    .wrap {
      position: relative;
      width: 300px;
      height: 300px;
      border: 1px solid;
      margin: 200px auto;
    }
    .test {
      position: absolute;
      width: 100px;
      height: 100px;
      top: 50%;
      left: 50%;
      margin-top: -50px;
      margin-left: -50px;
      background: pink;
      text-align: center;
      font: 20px/100px '微软雅黑';
      border-radius: 50%;

      animation-name: move;
      animation-duration: 10s;
      /* animation-timing-function: steps(2); */
    }

    /** 关键帧 @keyframes
    * @keyframes animiationName {
        keyframes-selector {
          css-style;
        }
      } 
      animiationName: 动画名
      keyframes-selector: 动画持续时间百分比
        from: 0% (百分比代表时间)
        to: 100%
      css-style: css声明
    */
    @keyframes move {
      0% {
        transform: translateY(-200px);
      }
      50% {
        transform: translateY(-100px);
      }
      100% {
        transform: translateY(100px);
      }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="test">
      朱范德
    </div>
  </div>
</body>
</html>
