<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    .center {
      position: absolute;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
      margin: auto;
    }
    .wrap {
      width: 400px;
      height: 400px;
      border: 1px solid;

      background: url(img/prev.png) no-repeat;
      background-size: 100% 100%;

      perspective: 200px;
      /* transform-style: preserve-3d; */
    }
    .box {
      width: 100px;
      height: 100px;
      /* background: deeppink; */

      transition: 2s;
      transform-style: preserve-3d;
      transform-origin: center center -50px;
    }
    .box > div {
      position: absolute;
      width: 100px;
      height: 100px;
      background: rgba(123,124,211,.5);
      font: 30px/100px '微软雅黑';
      text-align: center;

      /* 正对透明背景，隐藏背面 */
      backface-visibility: hidden;
    }
    .box > div:nth-child(5) {
      top: -100px;
      transform-origin: bottom;
      transform: rotateX(90deg);
    }
    .box > div:nth-child(6) {
      bottom: -100px;
      transform-origin: top;
      transform: rotateX(-90deg);
    }
    .box > div:nth-child(3) {
      left: -100px;
      transform-origin: right;
      transform: rotateY(-90deg);
    }
    .box > div:nth-child(4) {
      right: -100px;
      transform-origin: left;
      transform: rotateY(90deg);
    }
    .box > div:nth-child(2) {
      /* transform: translateZ(-100px); */
      /** 将‘后’转正 */
      transform: translateZ(-100px) rotateX(180deg);
    }
    .box > div:nth-child(1) {
      z-index: 1;
    }

    .wrap:hover .box {
      transform: rotateX(180deg)
    }
  </style>
</head>
<body>
  <div class="wrap center">
    <div class="box center">
      <div>前</div>
      <div>后</div>
      <div>左</div>
      <div>右</div>
      <div>上</div>
      <div>下</div>
    </div>
  </div>
</body>
</html>
