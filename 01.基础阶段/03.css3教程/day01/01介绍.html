<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			/* 知识点：选择器；自定义字体；新ui方案；过渡；2d/3d变形；动画；布局扩展 */
			/* css: cascading style sheets */
			/* 样式表；规则；选择器+声明块；声明；css属性+css属性值组成的键值对 */
			* {
				margin: 0;
				padding: 0;
			}
			/* 从右往左配置，可能第一次就匹配到 */
			div #test {
				background-color: #F0E68C;
			}
		</style>
	</head>
	<body>
		<div>
			<div id="test">
				css3相关
			</div>
		</div>
	</body>
</html>
