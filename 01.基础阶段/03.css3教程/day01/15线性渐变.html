<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      width: 300px;
      height: 300px;
      border: 1px solid #fff;
      /* 渐变作用于图片 */
      background-image: linear-gradient(to right, red,yellow,blue);
    }
    .box2 {
      width: 600px;
      height: 300px;
      margin: 100px auto;
      border: 1px solid;
      /* background-image: linear-gradient(90deg,red 10%,yellow 20%,green 30%); */
      background-image: linear-gradient(90deg,rgba(0,0,0,0) 100px,rgba(167,178,222,1) 300px);
    }
  </style>
</head>
<body>
  <div class="box">
  </div>
  <div class="box2"></div>
</body>
</html>
