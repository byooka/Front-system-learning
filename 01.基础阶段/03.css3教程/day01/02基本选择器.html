<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			/* https://www.w3.org/TR/selectors */
			/* 1.基本选择器：通配符，id，类，元素，后代，分组（，结合符） */
			/* 2.扩展：子元素选择器，相邻兄弟选择器+，通用兄弟选择器~ */
			/* 3.属性选择器：存在和值属性选择器，子串值属性选择器 */
			/* 4.伪类与伪元素选择器 */
			/* css声明的优先级 */
			* {
				margin: 0;
				padding: 0;
			}
			h1, h2, h3 {
				color: pink;
			}
			#first ~ div {
				/* 非继承属性 */
				border: 1px solid;
			}
			.content2 div[name] {
				color: red;
			}
			.content2 div[name='b'] {
				border: 1px solid;
			}
		</style>
	</head>
	<body>
		<div class="wrap">
			<h1>1-1</h1>
			<h2>1-2</h2>
			<h3>1-3</h3>
		</div><br/><hr/>

		<div class="content">
			<div id="first">first</div>
			<p></p>
			<div class="inner">inner
				<div>inner2</div>
			</div>
			<div>inner</div>
			<div>inner</div>
			<div>inner</div>
			<div>inner</div>
		</div><br/><hr/>

		<div class="content2">
			<div name="a">a</div>
			<div name="b">b</div>
			<div name="c">c</div>
		</div>
		<div></div>

	</body>
</html>
