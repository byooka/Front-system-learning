<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    html {
      height: 100%;
    }
    body {
      height: 60%;
      width: 60%;
      border: 1px solid black;
      margin: 170px auto 0;
    }
    .test {
      position: absolute;
      top: 0;
      right: 0;
      left: 0;
      bottom: 0;
      margin: auto;
      width: 100px;
      height: 200px;
      background: pink;
      text-align: center;
      font: 30px/100px '微软雅黑';

      transition-property: all;
      transition-duration: 5s;
      /* transition-timing-function: linear; */
      /* 贝塞尔曲线：www.cubic-bezier.com */
      transition-timing-function: cubic-bezier(.54,1.26,1,-0.21);
      /* transition-timing-function: steps(5, start); */
      transition-delay: 2s;
    }
    body:hover .test {
      width: 300px;
      height: 200px;
    }
  </style>
</head>
<body>
  <div class="test">
  </div>
</body>
</html>
