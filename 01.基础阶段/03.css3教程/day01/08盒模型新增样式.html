<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <title></title>
    <style>
      *{
        margin: 0;
        padding: 0;
      }
      .box1, .box2, .box3, .box4 {
        position: relative;
        height: 400px;
        background: pink;
        border: 1px solid;
      }
      .content, .inner{
        position: absolute;
        width: 200px;
        height: 200px;
        left: 0;
        top: 0;
        right: 0;
        bottom: 0;
        margin: auto;
        border: 1px solid black;
        text-align: center;
        line-height: 200px;

        box-shadow: 10px 10px 10px 5px black;
      }
      .box2 {
        text-align: center;
      }
      /* 图片居中：参照基线 */
      .box2:after {
        content: "";
        display: inline-block;
        height: 100%;
        vertical-align: middle;
      }
      .box2 img {
        vertical-align: middle;
        -webkit-box-reflect: left 2px;
      }
      .inner {
        resize: both;
        overflow: auto;
      }
      .inner2 {
        position: absolute;
        width: 100px;
        height: 100px;
        left: 50%;
        top: 50%;
        margin-top: -50px;
        margin-left: -50px;
        background: olive;
        padding: 50px;
        box-sizing: border-box;
      }
      .box4 input {
        width: 200px;
        padding: 0 20px;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <!-- 盒模型新增样式
    盒模型阴影，倒影，resize，box-sizing
    -->
    <div class="box1">
      <div class="content">
        content
      </div>
    </div>
    <div class="box2">
      <img src="https://source.unsplash.com/user/erondu/800x800" width="200" alt="">
    </div>
    <div class="box3">
      <div class="inner"></div>
    </div>
    <div class="box4">
      <div class="inner2"></div>
      <input type="text">
    </div>
  </body>
</html>
