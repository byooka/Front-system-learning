<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/02.css">

<body>
    <!-- 
        1. 注释
        // ：不会编译到css文件中
        /* */ ：会编译到css文件中
        2. 变量 @声明  @bgColor: red;
        普通属性值：@color: pink;
        选择器或属性名：#@{selector}
        url: @{url}
        变量延迟加载
        3. 嵌套规则 &
     -->
     <div class="wrap">
         <div class="inner">
            <h2>嵌套规则</h2>
         </div>
     </div>
