<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
     /*
     1. 使用：
      - 将还是作为另一个函数的返回值
      - 将函数作为实参传递给另一个函数使用
     2. 作用：
      - 使函数内部变量在函数执行完后，仍然存活在内存中（延长了局部变量的生命周期）
      - 让函数外部可以操作（读/写）到函数内部的数据（变量/函数）
     3. 生命周期：
      - 产生：在嵌套内部函数定义执行完时就产生了
      - 死亡：在嵌套内部函数成为垃圾对象时
     */
    function fn1() {
      var a = 1
      function fn2() {
        a++
        console.log(a)
      }
      return fn2
    }
    var f = fn1()
    f()
    f()

    function showDelay(msg, time) {
      setTimeout(function() {
        alert(msg)
      }, time)
    }
    showDelay('hello', 2000)
  </script>
</body>
</html>
