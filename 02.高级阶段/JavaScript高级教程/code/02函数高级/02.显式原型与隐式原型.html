<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <script>
    /* 1. 每个函数function都有一个prototype，即显式原型（属性）
    *  2. 每个实例对象都有一个__proto__， 即隐式原型（属性）
    *  3. 对象的隐式原型的值为其对应构造函数的显式原型的值
    *  4. 内存结构
    *  5. 总结：
    *   - 函数的prototype属性：在定义函数时自动添加的，默认值是一个空Ojbect对象
    *   - 对象的__proto__属性：创建对象时自动添加的，默认值为构造函数的prototype属性值
    *   - 程序员能直接操作显式原型，但不能直接操作隐式原型(es6之前)
    * */
    // 内部：this.prototype = {}
    // 1.定义构造函数
    function Fn() {}
    console.log(Fn.prototype)

    // 内部：this.__proto__ = Fn.prototype
    // 2.创建实例对象
    var fn = new Fn()
    console.log(fn)
    console.log(fn.__proto__)

    // 3.给原型添加方法
    Fn.prototype.test = function() {
        console.log('test')
    }
    // 4. 通过实例调用原型的方法
    fn.test()
  </script>
</body>
</html>
