<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 闭包：
    1. 如何产生？
    - 当一个嵌套的内部（子）函数引用了嵌套的外部（父）函数的变量（函数）时，就产生了闭包
    2. 闭包是什么？
    - 使用chrome调试查看
    - 闭包是嵌套的内部函数
    - 包含被引用变量（函数）的对象
    - 闭包存在于嵌套的内部函数中
    3. 产生闭包条件？
    - 函数嵌套
    - 内部函数引用外部函数的数据（变量、函数）
  -->

  <script>
    function fn1() {
      var a = 2
      function fn2() {
        // console: Local -> fn2 -> Scopes -> Closure对象
        console.log(a)
      }
      fn2()
    }
    fn1()
  </script>
</body>
</html>
