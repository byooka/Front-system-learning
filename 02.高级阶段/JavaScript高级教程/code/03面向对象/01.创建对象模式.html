<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    /* 方式一：Object构造函数模式
     * 先创建空Object对象，再动态添加属性/方法
    */
    var p = new Object()
    p.name = 'zhou'
    p.setName = function(name) {
      this.name = name
    }
    p.setName('zhang')
    console.log(p.name)

    /* 方式二：对象字面量
     * 使用{}创建对象，同时添加属性、方法
    */
    var p1 = {
      name: 'zhou',
      setName: function(name) {
        this.name = name
      }
    }

    /* 方式三：工厂模式
     * 通过工厂函数动态创建对象并返回
    */
    function createPerson(name) {
      var obj = {
        name: 'zhou',
        setName: function(name) {
          this.name = name
        }
      }
      return obj
    }
    // 创建的对象没有一个具体的类型，都是Object类型
    var p2 = createPerson('li')

    /* 方式四：自定义构造函数模式 */
    // 每个对象都有相同的数据，浪费内存
    function Person(name, age) {
      this.name = name
      this.age = age
      this.setName = function(name) {
        this.name = name
      }
    }
    var p3 = new Person('tom', 15)
    p3.setName('Jack')
    var p33 = new Person('张三', 21)
    console.log(p3, p33)

    /* 方式五：构造函数 + 原型的组合模式
     * 自定义构造函数，属性在函数中初始化，方法添加到原型上
    */
    function Person2(name, age) {
      this.name = name
      this.age = age
    }
    Person2.prototype.setName = function(name) {
      this.name = name
    }
    var p4 = new Person2('taylor', 25)
    p4.setName('泰勒')
    var p44 = new Person2('rean', 32)
    console.log(p4, p44)
  </script>
</body>
</html>
