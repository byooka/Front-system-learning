<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
<!--
1.数据：存储在内存中代表特定信息的东西，本质是010010..
   内存中所有的操作目标都是数据（算数运算、逻辑运算、赋值、运行函数）
2.内存：内存条通电后产生的可存储数据的空间（临时）；
    断电后内存空间和数据消失
  分类：堆 对象
       栈 全局变量/局部变量
3.变量：可变化的量，由变量名和变量值组成
    每个变量对应一块小的内存，变量名用来查找对应的内存，变量值是内存中保存的数据
-->
<script>
  var obj = {name: 'tom'}
  console.log(obj.name)

  // a是基本数据类型，内存中保存的是该数据
  var a = 3
  // a是对象，保存对象的地址值
  a = function() {}
  // a是变量，看b
  var b = 'abc'
  a = b

  // js调用函数时传递变量参数，都是值（基本、地址值）传递
  var c = 3
  function fn(c) {
    c = c + 1
  }
  fn(c)
  console.log(c)
  
  function fn2(obj) {
    console.log(obj.name)
  }
  var o = {name: 'tom'}
  fn2(o)

  /* js引擎管理内存 
  ** 1.内存生命周期
  ** 分配小内存空间，得到他的使用权；存储数据，可以反复进行操作；释放小的内存空间
  ** 2.释放内存
  ** 局部变量：函数执行完自动释放
  ** 对象：成为垃圾对象，由垃圾回收器回收
  */
  // 3; obj2; {} 三块内存空间
  var d = 3
  var obj2 = {}
  // 释放obj内存, {}被回收。还剩3; obj2
  obj2 = null

  function fn3() {
    var dd = 4
  }
  // 函数执行时，局部变量dd才存到内存中;执行完自动释放
  // var dd = {}, 对象时在后面某个时刻由垃圾回收器回收
  fn3()
</script>
</body>
</html>
