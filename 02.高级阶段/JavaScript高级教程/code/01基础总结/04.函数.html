<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    /* 函数：
    1.什么是函数
      实现特定功能的n调封装体
      只有函数是可以执行的，其他数据类型不能执行
    2.为什么要用函数
      提高代码复用
      便于阅读交流
    3.如何定义函数
      函数声明
      函数表达式
    4.如何调用（执行）函数
      直接调用 fn()
      通过对象调用 obj.fn()
      new调用 new fn()
      fn.call/apply(obj) 临时让fn成为obj的方法进行调用
    */
    function showAge(age) {
      if (age < 18) {
        console.log('未成年')
      } else if (age > 60) {
        console.log('老年')
      } else {
        console.log('成年')
      }
    }

    showAge(43)

    // 表达式
    var fn = function() {
      console.log('fn2')
    }

    var obj = {}
    function test() {
      this.name = 'test'
    }
    // 让一个函数成为指定任意对象的方法进行调用
    test.call(obj)
    console.log(obj.name)
  </script>
</body>
</html>
