<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button id="btn">测试点击</button>
  <script>
    /* 回调函数：
    1.什么函数才是回调函数
      定义了，没有调，但最终执行了
    2.常见的回调函数
      dom事件
      定时器
      ajax请求
      生命周期
    */
    // dom事件回调函数
    document.getElementById('btn').onclick = function() {
      alert(this.innerHTML)
    }

    // 定时器：超时定时器、循环定时器
    setTimeout(function() {
      alert('到时间了')
    }, 2000)
  </script>
</body>
</html>
