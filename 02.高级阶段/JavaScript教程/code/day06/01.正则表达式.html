<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        // 正则表达式：定义一些字符串的规则
        // var 变量 = new RegExp("正则表达式","匹配模式")
        // 匹配模式：i 忽略大小写；g 全局匹配；| 或；[a-z] 全或(任意小写字母)
        //          [^] 除了
        var reg = new RegExp("a");
        var str = "Abc";
        // test()方法：检查字符串是否符合正则表达式规范
        console.log("test =>", reg.test(str));

        // 字面量创建正则表达式
        var reg2 = /a/i;
        console.log("reg2 =>", reg2.test(str));
        var reg3 = /[^ab]/;
        console.log("reg3 =>", reg3.test("abc"));  // 除了ab 有其他
    </script>
</body>
</html>
