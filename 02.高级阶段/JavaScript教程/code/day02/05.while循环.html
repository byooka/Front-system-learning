        * 循环语句：
        * while循环：
        * - 语法：while (条件表达式) {
        *           语句...
        *         }
        * do..while循环：
        * - 语法：do {
        *           语句...
        *         } while (条件表达式)
        */
        var n = 1;
        while (true) {
            // 死循环，不会停止，除非关闭浏览器，开发中慎用，break退出
            alert(n++);
            break;
        }
