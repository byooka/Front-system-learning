<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        * 程序是由一条一条语句构成
        * 语句由上至下逐条执行
        * js中可使用{}为语句分组，同一个{}代码块要么都执行，要么都不执行
        * js中代码块只具有分组作用，内部代码外部可访问，后边不用;
        */ 
        {
            alert("hello");
            var a = 10;
            a++;
        }
        console.log(a);
    </script>
</body>
</html>
