        // onload事件: 页面加载完后触发
        window.onload = function() {
            var btn = document.getElementById("btn");
            console.log("TCL: btn", btn)
            btn.onclick = function() {
                alert("hello");
            }
        }
    </script>
</head>
<body>
    <button id="btn">点我</button>

    <script>
        /* 
        * 浏览器加载页面时，从上到下
        * js代码写到头部，代码执行时，页面还没有加载完
        */
    </script>
</body>
