    <title>Document</title>
    <script>
        window.onload = function() {
            // 延时调用，隔一段时间后再调用，只调一次
            // 延时调用和定时调用可以互相代替
            var num = 1
            setTimeout(function() {
                console.log(num++)
            }, 3000)
        }
    </script>
