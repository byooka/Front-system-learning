<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
        * 函数：函数也是一个对象，一切皆对象
        * 函数可以封装一些功能（代码）,需要时可以执行
        *  
        */   
        // 1.创建一个函数对象
        // 可以将要封装的代码以字符串的形式传递给构造函数
        // debugger;
        var fun = new Function("console.log('hello, function')");
        //console.log(typeof fun, fun); 
        // 封装到函数的代码不会立即执行，调用时执行 函数对象();
        fun(); 
        var a = fun();
        console.log(typeof a, a) // undefined
        //document.write(a);
        fun.hello = "你好";

        // 2.使用函数声明来创建一个函数
        // function 函数名([形参1，...,形参n]) {
        //             语句...
        //          }
        // debugger;
        function fun2() {
            // debugger;
            console.log("hello,fun2");
            document.write("hehe");
        }
        fun2();

        // 3.使用函数表达式创建函数
        // 匿名函数
        /* function() {
            console.log("aaa")
        } */
        // 匿名函数对象 赋值给变量fun3
        var fun3 = function() {
            console.log("aaa");
        };

    </script>
</body>
</html>
