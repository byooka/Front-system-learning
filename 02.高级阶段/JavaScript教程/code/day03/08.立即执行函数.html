<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
   <script>
       // 匿名函数
       /* var fun = function() {
           alert("一个匿名函数");
       } */
       // 括号中为函数对象，()调用函数
       // 立即执行函数，往往只会执行一次
       (function() {
           alert("一个匿名函数");
       })();

       (function(a, b) {
           console.log("a =>", a);
           console.log("b =>", b);
       })(34, 25);


   </script>
</body>
</html>
