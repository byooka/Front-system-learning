<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        // 字符串：在底层是以字符数组的形式保存的
        var str = "hello, array"
        console.log(str[5]);
        // chartAt():返回指定位置的字符
        console.log(str.charAt(4));
        // indexOf():检索一个字符串是否含有指定内容,返回第一次出现的索引，无返回-1
        // 第二个参数，指定开始查找的位置
        var res = str.indexOf("r", 3);
        console.log(res);
        // split():将一个字符创拆分成数组
        var strr = "abc,dfi,fda,asfo";
        var result = strr.split(",");
        console.log(result);
        // toUpperCase():转化成大写
        console.log(strr.toLocaleUpperCase());
    </script>
</body>
</html>
