<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        // Date对象：表示时间
        var d = new Date();
        console.log("d =>", d); 
        // 格式：月/日/年 时：分：秒
        var d2 = new Date("12/03/2011 11:10:30") 
        console.log("d2 =>", d2);
        var time = d2.getTime();
        console.log("time =>", time);  
    </script>
</body>
</html>
