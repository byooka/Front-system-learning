<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        // 使用工厂方式创建对象
        // 创建的都是Object类型，无法区分
        function createPerson(name, age) {
            var obj = new Object();
            obj.name = name;
            obj.age = age;
            obj.sayName = function() {
                console.log("hello");
            }
            return obj;
        }
        var obj2 = createPerson("wang", 34);
        var obj3 = createPerson("li", 98);
        console.log(obj2, obj3);

        function createDog(name, age) {
            var obj = new Object();
            obj.name = name;
            obj.age = age;
            obj.sayName = function() {
                console.log("wangwang");
            }
            return obj;
        }
        var dog = createDog("wang", 13);

    </script>
</body>
</html>
