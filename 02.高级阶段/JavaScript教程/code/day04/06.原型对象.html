<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        // 原型prototype：创建每一个函数，解析器都会向函数中添加一个属性prototype
        // 这个属性对应着一个对象，叫原型对象
        // 函数作为普通函数调用prototype没有任何作用
        // 函数为构造函数调用，创建的对象中都会有一个隐含属性，指向该构造函数原型对象，__proto__可访问该属性
        // 原型对象相当一个公共区域，同一类所有实例均可访问到这个原型对象，对象公共内容
        function MyClass() {

        }  
        // 向MyClass原型中添加属性a 
        MyClass.prototype.a = 123;
        var mc = new MyClass();
        var mc2 = new MyClass();
        // console.log(MyClass.prototype);
        // console.log(mc.__proto__);
        mc.a = 789;
        console.log(mc.a, mc2.a);
        console.log(mc.hasOwnProperty("a"));

        // 原型对象也是对象，也有原型
        // 使用一个对象的属性或者方法时，先自身寻找，然后依次到原型中，直到Object对象原型，没有返回undefined
        console.log(mc.__proto__.__proto__.hasOwnProperty("hasOwnProperty"));
        // 到Object 原型 为null 
        console.log(mc.__proto__.__proto__.__proto__);
    </script>
</body>
</html>
