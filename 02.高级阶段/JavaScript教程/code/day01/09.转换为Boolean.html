<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var a = 123;
        // 数字->boolean: 除了NaN和0都为true
        a = Boolean(a);
        console.log(a);

        // 字符串->boolean: 除了空串都为true
        a = "";
        a = Boolean(a);
        console.log(a);

        // null,undefined：false
        // object {}: true
    </script>
</body>
</html>
