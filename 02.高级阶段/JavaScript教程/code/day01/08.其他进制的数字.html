<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        var a = 123;
        // 16进制：0x开头
        // 8进制：0开头
        // 2进制：0b开头,部分浏览器不支持
        a = 0x10;
        console.log(a)
        a = 0b10;
        console.log(a)

        var b = "070";
        // 有些浏览器解析为8进制， 56
        // b = parseInt(b);
        b = parseInt(b, 10);
        console.log(b);
    </script>
</head>

</body>
</html>
