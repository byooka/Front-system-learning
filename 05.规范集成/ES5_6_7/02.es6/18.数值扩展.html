<!DOCTYPE html>

<head>

<body>
  <!-- 
  二进制与八进制表示: 0b,0o
  Number.isFinite(i):判断是否是有限大数
  Number.isNaN(i):判断是否是NaN
  Number.isInterger(i):判断是否是整数
  Number.parseInt(str):将字符串转换为对应的数值
  Math.trunc(i):去掉小数部分
  -->
  <script type="text/javascript">
    console.log(0b1010)
    console.log(0o44)
    console.log(Number.isFinite(Infinity))
    console.log(Number.isNaN(NaN))
    console.log(Number.isInteger(123.0))
    console.log(Number.parseInt('12s87'))
    console.log(Math.trunc(5/3))
  </script>
</body>
