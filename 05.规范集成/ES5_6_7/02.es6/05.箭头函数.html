<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 箭头函数：定义匿名函数
  基本语法：
    没有参数： () => console.log('xx')
    一个参数： i => i + 2
    大于一个参数: (i, j) => i + j
    函数体不用大括号： 默认返回结果
    函数体如果有多个语句，需要用{}包围，若有需要返回的内容，需要手动返回
  使用场景：用来定义回调函数
  特点：简介；
    没有自己的this,不是调用的时候决定的，而是在定义的时候处在的对象就是他的this;
    this看外层的是否有函数，有 外层函数的this就是内部箭头函数的this,没有this就是window
  -->
  <button type="button" id="button1">btn1</button>
  <button type="button" id="button2">btn2</button>

  <script type="text/javascript">
    // let fun = function() { console.log('箭头函数') }
    let fun = () => console.log('箭头函数')
    fun()

    // 1.没有形参，（）必须带上
    let fun1 = () => console.log('fun1')

    // 2.只有一个形参时，（）可以省略
    let fun2 = a => console.log(a)
    fun2('aaaaa')

    // 3.大于一个形参
    let fun3 = (x, y) => console.log(x, y)
    fun3(23,32)

    // 4.函数体
    // 只有一条语句或表达式时，{}可以省 -> 会自动返回语句执行的结果或表达式结果
    // let fun4 = (x, y) => {return x + y}
    let fun4 = (x, y) => x + y
    console.log(fun4(12, 8))
    // 多条语句
    let fun5 = (x, y) => {
      console.log(x, y)
      // 不指定返回值时，返回undefined
      // x + y
      return x + y
    }
    console.log(fun5(2, 3))

    let btn1 = document.getElementById('button1')
    let btn2 = document.getElementById('button2')
    btn1.onclick = function() {
      console.log(this)
    }
    btn2.onclick = () => console.log(this)

    let obj = {
      name: '夹头',
      // getName改成箭头函数，this -> window
      getName: function() {
        btn2.onclick = () => {
          console.log(this)
        }
      }
    }
    obj.getName()
  </script>
</body>
</html>
